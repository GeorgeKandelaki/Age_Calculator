<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Age calculator app</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container content">
            <div class="main-content">
                <form>
                    <div class="form-el day-input">
                        <label for="day">DAY</label>
                        <input
                            type="number"
                            max="31"
                            min="0"
                            class="input-day"
                            name="day"
                            placeholder="DD"
                        />
                        <label for="day" class="day-error"></label>
                    </div>

                    <div class="form-el month-input">
                        <label for="month">MONTH</label>
                        <input
                            type="number"
                            max="12"
                            min="1"
                            class="input-month"
                            name="month"
                            placeholder="MM"
                        />
                        <label for="month" class="month-error"></label>
                    </div>

                    <div class="form-el year-input">
                        <label for="year">YEAR</label>
                        <input
                            class="input-year"
                            name="year"
                            placeholder="YYYY"
                        />
                        <label for="year" class="year-error"></label>
                    </div>
                </form>

                <div class="date-left-text">
                    <!-- <button class="calculate"> -->
                    <img
                        src="assets/images/icon-arrow.svg"
                        alt="purple thing"
                        class="img"
                    />
                    <!-- </button> -->
                    <div class="date-box">
                        <div class="date-el years-text">
                            <span class="year-text">- -</span> years
                        </div>
                        <div class="date-el months-text">
                            <span class="month-text">- -</span> months
                        </div>
                        <div class="date-el days-text">
                            <span class="day-text">- -</span> days
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/GeorgeKandelaki" target="_blank"
                >George Kandelaki</a
            >.
        </div>

        <script src="script.js"></script>
    </body>
</html>
